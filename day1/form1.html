<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form (Day-1)</title>
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <div class="container">

        <div class="box">
            <h1 class="heading">Sign Up Form</h1>
             <div class="form-container">
                <form id="myForm">
            <label for="name" class="lab">Name:</label><br>
            <input type="text" id="name" name="name" class="inp" required><br><br>

            <label for="email" class="lab">Email:</label><br>
            <input type="email" id="email" name="email" class="inp" required><br><br>

            <label for="password" class="lab">Password:</label><br>
            <input type="password" id="password" name="password" class="inp" required><br><br>
            
            <input type="submit" value="Sign Up" class="btn">
            </form>
             </div>
        </div>
    </div>
</body>
</html>
