<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form2.css">
</head>
<body>
    <div class="whole">
        <div class="container">
            <div class="box1">
                    <img src="./2.png" alt="Food Image" width="500px" height="500px" >
            </div>
            <div class="box2">
                <div class="tra">
                    <h1 class="heading" >Food Order Form </h1>
                <form action="">
                    
                    <input type="text" class="inputs" id="name" name="name" placeholder="Name" required><br><br>

                   
                    <input type="email" id="email" class="inputs"  name="email" placeholder="Email" required><br><br>

                
                    <input type="tel" id="phone" name="phone" class="inputs" required placeholder="Phone Number"><br><br>

              
                    <textarea id="address" name="address" class="inputs" rows="4" required placeholder="Enter Your Address "></textarea><br><br>

                    <label for="food">Select Food Item:</label><br>
                    <select id="food" class="inputs" name="food">
                        <option value="pizza">Pizza</option>
                        <option value="burger">Burger</option>
                        <option value="pasta">Pasta</option>
                        <option value="salad">Salad</option>
                    </select><br><br>

                    <button type="submit" class="btn" >Order Now</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
